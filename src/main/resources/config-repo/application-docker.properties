# Eureka
# eureka.client.service-url.defaultZone=http://service-registry.jenkins.svc:8761/eureka/
eureka.client.service-url.defaultZone=http://${SERVICE_REGISTRY}:8761/eureka/

# Zipkin
# spring.zipkin.base-url=http://zipkin-server.jenkins.svc:9411/
